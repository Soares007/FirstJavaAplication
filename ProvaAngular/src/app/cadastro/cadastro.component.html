<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupComputers">
      <div class="mb-3">
        <div class="display-6 text-center mt-2">
          Cadastro de Computadores
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Nome do computador">
      </div>
      <div *ngIf="submitted && name.invalid">
        <small class="text-danger">Nome Inválido!</small>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <input type="text" formControlName="description" class="form-control" id="Descrição do computador"
          placeholder="Descrição do seu anúncio">
      </div>
      <div *ngIf="submitted && description.invalid">
        <small class="text-danger">Descrição Inválida!</small>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Preço:</label>
        <input type="number" formControlName="price" class="form-control" placeholder="Preço do computador">
      </div>
      <div *ngIf="submitted && price.invalid">
        <small class="text-danger">Preço Inválido!</small>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagem:</label>
        <input type="text" formControlName="image" class="form-control" placeholder="Link da imagem do computador">
      </div>
      <div *ngIf="submitted && image.invalid">
        <small class="text-danger">Imagem Inválida!</small>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data de Fabricação:</label>
        <input type="date" formControlName="date" class="form-control" placeholder="Data de fabricação do computador">
      </div>
      <div *ngIf="submitted && date.invalid">
        <small class="text-danger">Data Inválida!</small>
      </div>
      <div class="mb-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success" (click)="save()">Salvar</button>
      </div>
    </form>
  </div>
</div>
